<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Pokédex</title>
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <script type="module" src="/src/admin/admin.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <header class="py-2 bg-slate-900 text-white">
    <div class="mr-[max(env(safe-area-inset-right),_theme(space.3))] ml-[max(env(safe-area-inset-left),_theme(space.3))]">
      <div class="flex flex-row justify-between mx-auto max-w-6xl items-center">
        <h1 class="text-xl font-bold">Admin Pokédex</h1>
        <a class="px-6 py-2 rounded-lg hover:bg-gray-600 transition" href="../index.html">Retourner à l'accueil</a>
      </div>
    </div>
  </header>

  
  <main class="mx-auto max-w-6xl my-8 px-4">
    <button id="toggleFormBtn" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
      Ajouter une jaquette
    </button>

    <!-- Formulaire d'upload -->
    <form id="uploadForm" class="mt-6 hidden flex flex-col gap-4 bg-white p-6 rounded-lg shadow-md"
      enctype="multipart/form-data">
      <div>
        <label for="gameSelect" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Sélectionner un jeu :</label>
        <select id="gameSelect" name="game_name" class="font-bold block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none hover:bg-white focus:border-gray-500" required>
            <option value="">-- Choisir un jeu --</option>
        </select>
      </div>

      <div>
        <label for="fileInput" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Fichier de jaquette :</label>
        <input type="file" id="fileInput" name="file" accept="image/*" required
          class="font-bold block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none hover:bg-white focus:border-gray-500" />
      </div>

      <button type="submit" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
       Uploader
      </button>
    </form>

    <!-- Liste des jaquettes affichées -->
    <h2 class="mt-10 text-xl font-bold">Liste des jaquettes déjà uploadées</h2>
    <div id="jaquetteList" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
      <!-- Images ajoutées dynamiquement -->
    </div>
  </main>
</body>

</html>
