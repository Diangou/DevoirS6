name: Develop Pipeline

on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run lint

  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run test

  e2e_tests:
    name: Run End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test --project=chromium --grep @smoke
      - run: npx playwright test --project=chromium --grep-invert @smoke

  deploy:
    name: Deploy to custom server
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts
          BRANCH=${GITHUB_REF##*/}
          ssh $REMOTE_USER@$REMOTE_HOST "mkdir -p ~/deployments/$BRANCH && rm -rf ~/deployments/$BRANCH/*"
          rsync -avz --exclude=node_modules --exclude=.git ./ $REMOTE_USER@$REMOTE_HOST:~/deployments/$BRANCH/

      - name: Show Deployed Branch Info
        run: echo "Branch '${GITHUB_REF##*/}' deployed"