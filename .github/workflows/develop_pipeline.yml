name: Deploy Develop Branch

on:
  push:
    branches:
      - develop

jobs:
  deploy-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Préparer l'accès SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
      - name: Créer le dossier 'develop' sur le serveur distant
        run: ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /var/www/develop"

      - name: Copier les fichiers sur le serveur distant
        run: scp -i ~/.ssh/id_ed25519 -r ./* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/develop

      - name: Installer les dépendances
        run: npm install

      - name: Linter le code avec ESLint
        run: npm run lint

      - name: Exécuter les tests unitaires
        run: npm run test:unit

      - name: Exécuter les tests E2E
        run: npm run test:e2e

      - name: Migrer la base de données
        run: npm run migrate

      - name: Afficher la branche déployée
        run: |
          echo "${{ github.ref_name }}" > deployed_branch.txt
          scp -i ~/.ssh/id_ed25519 deployed_branch.txt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/develop/version.txt
