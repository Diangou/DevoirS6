name: CI for develop branch

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code with ESLint
        run: npm run lint
        continue-on-error: true  # si tu veux que Ã§a ne bloque pas

      - name: Run unit tests
        run: npm run test:unit

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Show deployed branch info
        run: echo "Branch deployed: ${{ github.ref_name }}"
