name: Develop Pipeline

on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run lint

  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run test

  e2e_tests:
    name: Run End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test --project=chromium --grep @smoke
      - run: npx playwright test --project=chromium --grep-invert @smoke

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [unit_tests]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Write branch name to public/branch.txt
        run: echo "${GITHUB_REF##*/}" > public/branch.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel Project Settings
        run: npx vercel pull --yes --token=${{ secrets.DEVOIRS6_TOKEN }}

      - name: Build with Vercel CLI
        run: npx vercel build

      - name: Deploy to Vercel with Prebuilt Output
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.DEVOIRS6_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'
